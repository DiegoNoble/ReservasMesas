<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head id="login">
        <title><ui:insert name="title">Sistema de gestión de reservas de Gastronomía</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>
        <center>
        <p:layout  fullPage="true">
            <p:layoutUnit position="center" size="1000" header="Login de usuario" >
                <br/>
                <h:form >
                    <p:messages autoUpdate="true" showDetail="true"/>

                    <p:panelGrid columns="2">

                        <h:outputLabel for="usuario" value="Usuario"/>
                        <p:inputText id="usuario" value="#{usuarioController.usuarioLogin.nombreUsuario}" required="true" requiredMessage="Debe identificar un usuario"/>

                        <h:outputLabel for="password" value="Contraseña" />
                        <p:password id="password" value="#{usuarioController.usuarioLogin.password}" required="true" requiredMessage="Digite la contraseña"/>
                        <h:column/>
                        <p:commandButton value="Login" icon="ui-icon-key" action="#{usuarioController.iniciaSesion()}" />

                    </p:panelGrid>
                    <p:separator/>


                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="north" size="30" header="Sistema de Gestión de reservas de Mesas">
                <ui:insert name="header"/>

            </p:layoutUnit>

            <p:layoutUnit position="south">
                <ui:insert name="footer"/>
                <h:outputText value="Desarrollado por Diego Noble - Dep. Sistemas Uruguay" />

            </p:layoutUnit>



        </p:layout>
            </center>
    </h:body>


</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head id="login">
        <title><ui:insert name="title">Sistema de gestión de reservas de Gastronomía</ui:insert></title>
        
    </h:head>

    <h:body onload="document.content.dialog.login.usuario.focus();">
        <div>
            <p:dialog header="Login de usuario" id="dialog" minWidth="400"
                      width="400" modal="true" closable="false" position="center"
                      showEffect="slide" draggable="true" resizable="false" visible="true">
                <h:form >
                    <p:messages autoUpdate="true" showDetail="true"/>

                    <p:panelGrid columns="2">

                        <h:outputLabel for="usuario" value="Usuario"/>
                        <p:inputText id="usuario" value="#{usuarioController.usuarioLogin.nombreUsuario}" required="true" requiredMessage="Debe identificar un usuario"/>

                        <h:outputLabel for="password" value="Contraseña" />
                        <p:password id="password" value="#{usuarioController.usuarioLogin.password}" required="true" requiredMessage="Digite la contraseña"/>
                        <h:column/>
                        <p:commandButton value="Login" icon="ui-icon-key" action="#{usuarioController.iniciaSesion()}" />

                    </p:panelGrid>
                    <p:separator/>


                </h:form>
            </p:dialog>
        </div>        
    </h:body>


</html>

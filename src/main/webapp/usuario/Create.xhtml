<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuarioTitle}">
            <h:form id="UsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">

                        <p:outputLabel value="Apellido" for="apellido" />
                        <p:inputText id="apellido" value="#{usuarioController.selected.apellido}" title="Apellido" required="true" requiredMessage="El campo apellido es obligatorio"/>

                        <p:outputLabel value="Nombre" for="nombre" />
                        <p:inputText id="nombre" value="#{usuarioController.selected.nombre}" title="Nombre" required="true" requiredMessage="El campo Nombre es obligatorio"/>

                        <p:outputLabel value="Nombre usuario" for="nombreUsuario" />
                        <p:inputText id="nombreUsuario" value="#{usuarioController.selected.nombreUsuario}" title="Nombre usuario" required="true" requiredMessage="El campo Nombre de Usuario es obligatorio"/>

                        <p:outputLabel value="Contraseña" for="psw" />
                        <p:password id="psw" value="#{usuarioController.selected.password}" title="Contraseña" required="true" requiredMessage="El campo contraseña es obligatorio"/>

                        <p:outputLabel value="Perfiles" for="perfil" style="width: 125px" />
                        <p:selectOneMenu id="perfil" value="#{usuarioController.selected.perfil}">
                            <f:selectItem itemLabel="Administrador" itemValue="ADMIN"/>
                            <f:selectItem itemLabel="Usuario" itemValue="USER"/>
                        </p:selectOneMenu>


                        <p:outputLabel value="Hotel" for="hotelId" />
                        <p:selectOneMenu id="hotelId" value="#{usuarioController.selected.hotelId}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_hotelId}">
                            <f:selectItems value="#{hotelController.itemsAvailableSelectOne}"
                                           var="hotelIdItem"
                                           itemValue="#{hotelIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.create}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

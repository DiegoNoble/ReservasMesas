<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PdvViewDlg" widgetVar="PdvViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPdvTitle}">
            <h:form id="PdvViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pdvController.selected != null}">
                        <h:outputText value="#{bundle.ViewPdvLabel_id}"/>
                        <h:outputText value="#{pdvController.selected.id}" title="#{bundle.ViewPdvTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPdvLabel_nombre}"/>
                        <h:outputText value="#{pdvController.selected.nombre}" title="#{bundle.ViewPdvTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewPdvLabel_hotelId}"/>
                        <h:outputText value="#{pdvController.selected.hotelId}" title="#{bundle.ViewPdvTitle_hotelId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PdvViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

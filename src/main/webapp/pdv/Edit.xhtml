<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PdvEditDlg" widgetVar="PdvEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPdvTitle}">
            <h:form id="PdvEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pdvController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPdvLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pdvController.selected.id}" title="#{bundle.EditPdvTitle_id}" />
                        <p:outputLabel value="#{bundle.EditPdvLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{pdvController.selected.nombre}" title="#{bundle.EditPdvTitle_nombre}" required="true" requiredMessage="#{bundle.EditPdvRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditPdvLabel_hotelId}" for="hotelId" />
                        <p:selectOneMenu id="hotelId" value="#{pdvController.selected.hotelId}" required="true" requiredMessage="#{bundle.EditPdvRequiredMessage_hotelId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{hotelController.itemsAvailableSelectOne}"
                                           var="hotelIdItem"
                                           itemValue="#{hotelIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pdvController.update}" value="#{bundle.Save}" update="display,:PdvListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PdvEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PdvEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

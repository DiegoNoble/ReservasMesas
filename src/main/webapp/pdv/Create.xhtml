<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PdvCreateDlg" widgetVar="PdvCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePdvTitle}">
            <h:form id="PdvCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pdvController.selected != null}">
                      
                        <p:outputLabel value="#{bundle.CreatePdvLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{pdvController.selected.nombre}" title="#{bundle.CreatePdvTitle_nombre}" required="true" requiredMessage="#{bundle.CreatePdvRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreatePdvLabel_hotelId}" for="hotelId" />
                        <p:selectOneMenu id="hotelId" value="#{pdvController.selected.hotelId}" required="true" requiredMessage="#{bundle.EditPdvRequiredMessage_hotelId}">
                            <f:selectItems value="#{hotelController.itemsAvailableSelectOne}"
                                           var="hotelIdItem"
                                           itemLabel="#{hotelIdItem.nombre}"
                                           itemValue="#{hotelIdItem}"
                                           />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pdvController.create}" value="#{bundle.Save}" update="display,:PdvListForm:datalist,:growl" oncomplete="handleSubmit(args,'PdvCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PdvCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

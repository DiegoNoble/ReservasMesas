<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MesaEditDlg" widgetVar="MesaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMesaTitle}">
            <h:form id="MesaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mesaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMesaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{mesaController.selected.id}" title="#{bundle.EditMesaTitle_id}" />
                        <p:outputLabel value="#{bundle.EditMesaLabel_lugares}" for="lugares" />
                        <p:inputText id="lugares" value="#{mesaController.selected.lugares}" title="#{bundle.EditMesaTitle_lugares}" required="true" requiredMessage="#{bundle.EditMesaRequiredMessage_lugares}"/>
                        <p:outputLabel value="#{bundle.EditMesaLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{mesaController.selected.numero}" title="#{bundle.EditMesaTitle_numero}" required="true" requiredMessage="#{bundle.EditMesaRequiredMessage_numero}"/>
                        <p:outputLabel value="#{bundle.EditMesaLabel_pdvId}" for="pdvId" />
                        <p:selectOneMenu id="pdvId" value="#{mesaController.selected.pdvId}" required="true" requiredMessage="#{bundle.EditMesaRequiredMessage_pdvId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pdvController.itemsAvailableSelectOne}"
                                           var="pdvIdItem"
                                           itemValue="#{pdvIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mesaController.update}" value="#{bundle.Save}" update="display,:MesaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MesaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MesaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

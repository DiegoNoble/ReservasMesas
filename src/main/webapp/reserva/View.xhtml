<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservaViewDlg" widgetVar="ReservaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReservaTitle}">
            <h:form id="ReservaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservaController.selected != null}">
                        <h:outputText value="#{bundle.ViewReservaLabel_id}"/>
                        <h:outputText value="#{reservaController.selected.id}" title="#{bundle.ViewReservaTitle_id}"/>
                        <h:outputText value="Fecha/Hora registro"/>
                        <h:outputText value="#{reservaController.selected.fechaHoraRegistro}" title="#{bundle.ViewReservaTitle_fechaHoraRegistro}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="Fecha reserva"/>
                        <h:outputText value="#{reservaController.selected.fechaReserva}" title="#{bundle.ViewReservaTitle_fechaReserva}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="Usuario"/>
                        <h:outputText value="#{reservaController.selected.usuarioId.nombre}" title="#{bundle.ViewReservaTitle_usuarioId}"/>

                        <h:outputText value="Cliente"/>
                        <h:outputText value="#{reservaController.selected.clienteId.apellidos}, #{reservaController.selected.clienteId.nombres} " title="#{bundle.ViewReservaTitle_clienteId}"/>


                        <h:outputText value="Pax"/>
                        <h:outputText value="#{reservaController.selected.pax}" title="#{bundle.ViewReservaTitle_pax}"/>
                        <h:outputText value="Lugares disponbles"/>
                        <h:outputText value="#{reservaController.selected.lugaresDisponibles}" title="#{bundle.ViewReservaTitle_lugaresDisponibles}"/>
                        <h:outputText value="Mesa"/>
                        <h:outputText value="#{reservaController.selected.mesaId}" title="#{bundle.ViewReservaTitle_mesaId}"/>

                        <h:outputText value="Observaciones"/>
                        <h:outputText value="#{reservaController.selected.observaciones}" title="#{bundle.ViewReservaTitle_observaciones}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReservaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

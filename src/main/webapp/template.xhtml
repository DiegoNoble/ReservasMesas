<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head >
        <div id="cabecera">
            <title><ui:insert name="title">Sistema de gestión de reservas de Gastronomía</ui:insert></title>
            <h:outputStylesheet library="css" name="jsfcrud.css"/>
            <h:outputScript library="js" name="jsfcrud.js"/>
            <!--<f:event type="preRenderView" listener=""/>-->
        </div>
    </h:head>

    <!--<h:body style="background-image: url(resources/bg.jpg)" >-->
    <h:body>
        <p:growl id="growl" life="3000" />

        <p:layout  fullPage="true">
            <p:layoutUnit position="west" size="180" header="Menú" collapsible="true" resizable="true">
                <h:form id="menuForm" >
                    <p:menu>
                        <p:menuitem value="Menu" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="Ver">
                            <p:menuitem value="Usuarios" outcome="/usuario/List.xhtml" /> 
                            <p:menuitem value="Hoteles" outcome="/hotel/List.xhtml" />
                            <p:menuitem value="PDVs" outcome="/pdv/List.xhtml" />
                            <p:menuitem value="Mesas" outcome="/mesa/List.xhtml" />
                            <p:menuitem value="Clientes" outcome="/cliente/List.xhtml" />
                            <p:menuitem value ="Disponibilidad" outcome="/reserva/Disponibilidad.xhtml"/>
                            <p:menuitem value="Reservas" outcome="/reserva/List.xhtml" />
                        </p:submenu>
                                       
                        
                        <p:submenu label="Sair">
                            <p:menuitem value="Log off" outcome="/usuario/login.xhtml" icon="ui-icon-close"/>
                        </p:submenu>

                    </p:menu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="north" size="30" header="Sistema de Gestión de reservas de Mesas">
                <ui:insert name="header"/>

            </p:layoutUnit>

            <p:layoutUnit position="south">
                <ui:insert name="footer"/>
                <h:outputText value="Desarrollado por Diego Noble - Dep. Sistemas Uruguay" />

            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
